<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><link rel="icon" href="favicon.ico" type="image/x-icon"><title>SupraChem Research Group</title><link rel="stylesheet" href="suprachem.css?v=28e66dbebb34bdf9a83543eeebc71bad"><script src="https://www.googletagmanager.com/gtag/js?id=UA-48118884-3"></script></head><body><div class="fixed-top" style="background-color:#292933"><div class="container d-flex align-items-center px-md-5 pt-2 pt-md-4 mb-2 mb-md-4 flex-column flex-md-row"><a href="./"><img src="img/logo.png" height="30" width="128"></a><nav class="nav text-uppercase ml-md-auto pt-2 pt-md-0"><a class="nav-link px-2 px-md-4" href="research.html">Research</a><a class="nav-link px-2 px-md-4" href="publications.html">Publications</a><a class="nav-link px-2 px-md-4" href="members.html">Members</a></nav></div></div><h2 class="page-header">PUBLICATIONS</h2><div class="container"><div class="row justify-content-center"><div class="col-md-8" id="pubs"></div></div></div><script>let xhr=new XMLHttpRequest;xhr.onload=function(){let t=JSON.parse(xhr.responseText),e="";for(let a=0;a<t.length;a++){let s=t[a];e+='<div class="card" data-year="'+s.year+'"><div class="card-body"><h5 class="card-title">'+s.title+'</h5><h6 class="card-subtitle text-muted">'+s.authors+'</h6><p class="card-text"><i>'+s.journal+"</i><strong> "+s.year+"</strong>",""!=s.volume&&(e+=",<i> "+s.volume+"</i>"),""!=s.pages&&(e+=", "+s.pages),e+="</p>",""!=s.image&&(e+='<div class="text-center mb-3"><img src="'+s.image+'" class="img-fluid img-pub"></div>'),""!=s.abstract&&(e+='<p class="card-text">'+s.abstract+"</p>"),e+='<a href="https://doi.org/'+s.doi+'" target="_blank">DOI: '+s.doi+"</a></div></div>"}document.getElementById("pubs").innerHTML=e},xhr.open("GET","publications.json",!0),xhr.send();</script></body></html>
