  <body>
    <div class="y" style="background-color:#292933">
      <div class="r k tn tb tu tx ti tm te tv"><a href="./"><img src="img/logo.png" height="30" width="128"></a>
        <nav class="nav tf tg tu tw"><a class="a to ty" href="research.html">Research</a><a class="a to ty" href="publications.html">Publications</a><a class="a to ty" href="members.html">Members</a></nav>

    <h2 class="tr">PUBLICATIONS</h2>
    <div class="r">
      <div class="s tt">
        <div class="o" id="pubs"></div>
      </div>
    </div>
    <script>
      let xhr = new XMLHttpRequest();
      xhr.onload = function () {
          let pupdata = JSON.parse(xhr.responseText);
          let t = "";
          for (let i = 0; i < pupdata.length; i++) {
              let s=pupdata[i];
              t += '<div class="card" data-year="' + s.year + '">' +
                  '<div class="card-body">' +
                  '<h5 class="card-title">' + s.title + '</h5>' +
                  '<h6 class="card-subtitle text-muted">' + s.authors + '</h6>' +
                  '<p class="card-text">' +
                  '<i>' + s.journal + '</i>' +
                  '<strong> ' + s.year + '</strong>';
      
              if(s.volume != ""){
                  t += ',<i> '+s.volume+'</i>';
              }
      
              if(s.pages != ""){
                  t += ', ' + s.pages;
              }
      
              t += '</p>';
      
              if(s.image != ""){
                  t += '<div class="text-center mb-3">' +
                      '<img src="' + s.image + '" class="img-fluid img-pub">' +
                      '</div>';
              }
      
              if(s.abstract != ""){
                  t += '<p class="card-text">' + s.abstract + '</p>';
              }
      
              t += '<a href="https://doi.org/' + s.doi + '" target="_blank">DOI: ' + s.doi + '</a>' +
                  '</div>' +
                  '</div>';
          }
          document.getElementById('pubs').innerHTML = t;
      };
      xhr.open('GET', 'publications.json', true);
      xhr.send();
    </script>
  
</body></html>
